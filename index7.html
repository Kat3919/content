<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content - Макет 7</title>
    <link rel="stylesheet" href="./styles7.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&family=Montserrat:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet">
  </head>
  <body> 
    <form action="index.html" method="post">

    <div class="container">
        <div class="text">

              <h2 class="text">Данные получателя</h2>
              
                <label for="full__name"></label>
                   <input type="text" id="full-name" name="human__surname" placeholder="Фамилия">
                   <input type="text" id="full-name" name="human__name" placeholder="Имя">
                   <input type="text" id="full-name" name="human__patronymic" placeholder="Отчество">

                 <div>  
                   <label for="people__phone"></label>
                   <input type="tel" id="people__phone" name="human__figure" maxlength="13"  placeholder=" Номер телефона">
                 </div>

                

                <h6 class="text__little">По этому номеру телефона мы свяжемся с вами 
                    для подтверждения заказа</h6>

                <div class="human__email">
                    <label for="email"></label>
                    <input type="email" id="email" name="human__email" placeholder="E-mail"  >  
                </div>

                <h6 class="text__little">На эту почту вам придет письмо с составом заказа,
                     а так же трэк-номер для его отслеживания</h6>


                    <label  for="foo"  class="label">
                     <input type="checkbox" id="foo" class="checkbox">
                     <span class="new__button"></span>
                     <span class="text__checkbox">Подписаться на рассылку новинок и акций</span>
                    </label>
                
                  
                  
                  <h2 class="title">Способ оплаты</h2>

                 
                    <label for="way" class="payment__method">
                    <input type="radio" id="way" name="payment__option1" class="radio">
                    <span class="new__button__radio"></span>
                    <span class="text__radio">Оплата при получении наличными или картой</span>
                    </label>

                 
                    <label for="way" class="payment__method">
                    <input checked type="radio" id="way" name="payment__option1" class="radio" >
                    <span class="new__button__radio"></span>
                    <span class="text__radio">Оплата банковской картой онлайн</span>
                    </label>
                 
                 
                 

     </form>
  </body>
</html>
